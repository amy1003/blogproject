
<div class="sidebar__block">
    <h3 class="block__title">文章分类</h3>
    <ul class="block-list">
        {% for category in category_list %}
            <li class="block-list-item">
                <a class="block-list-link" href="{% url 'blog:category' category.pk %}">{{ category.name }}</a>
                <span class="block-list-count">{{ category.num_posts }}</span>
            </li>
        {% empty %}
            暂无分类！
        {% endfor %}
    </ul>
</div>
