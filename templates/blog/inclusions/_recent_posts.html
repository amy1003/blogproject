
<div class="sidebar__block">
    <h3 class="block__title">最新文章</h3>
    <ul class="block-list latest-post-list">
        {% for post in recent_post_list %}

            <li class="latest-post-item"><a href="{{ post.get_absolute_url }}">
            <div class="item__cover">
                <img src="/media/{{ post.avatar }}">
            </div>
            <div class="item__info">
                <h3 class="item__title">{{ post.title }}</h3><span class="item__text">{{ post.created_time }}</span>
            </div>
        </a></li>
        {% empty %}
            暂无文章！
        {% endfor %}
    </ul>
</div>
